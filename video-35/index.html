<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS compiler</title>
  </head>
  <body>
    <h1>TS compiler</h1>
    <ul>
      <li>
        Use <code>`tsc --init`</code> to create a <code>tsconfig.json</code>
        file.
      </li>
      <li>
        Use <code>`tsc`</code> to compile all files in the current directory.
      </li>
      <li>
        Use <code>`tsc --watch`</code> OR <code>`tsc -w`</code> to compile all
        files in the current directory and watch for changes.
      </li>
    </ul>
    <script src="app.js" defer></script>
  </body>
</html>
